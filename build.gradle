plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.3'
}

apply plugin: 'io.spring.dependency-management'

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'org.springframework', name: 'spring-core', version: '6.1.4'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.2.3'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '3.2.3'
    testImplementation "org.testcontainers:junit-jupiter:1.19.6"
    testImplementation group: 'org.testcontainers', name: 'postgresql', version: '1.19.6'

}

test {
    useJUnitPlatform()
}